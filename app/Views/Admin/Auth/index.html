  <body>


    <div class="row no-gutters min-h-fullscreen bg-white">
      <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block bg-img" style="background-image: url(<?=URL?>/assets/img/bg/background.png)" data-overlay="5">

        <div class="row h-100 pl-50">

            <img style="width:25%" src="<?=URL?>/images/logo.png" alt="<?=URL?>.">

            <h4 class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>

              <input type="text" class="form-control" id="username">

            </div>

            <div class="form-group flexbox">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remember me</span>
              </label>

              <a class="text-muted hover-primary fs-13" href="#">Forgot password?</a>
            </div>

            <div class="form-group">
              <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
